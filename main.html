    <main>
        <h1>Buisness Name Generator</h1>

	<script 
    let rand = Math.random()
    let first , second , third;

    if(rand=>.33){
      first="Crazy"
    }
    else if(rand=<.66 && =>.33){
      first="Amazing"
    }
      else(rand=>.26){
       first= "Fire"
      }
  //Let second word
      if(rand=>.33){
      second=  "Engine"
      }
        else if(rand<=.66 && =>.33){
         second= "Foods"
        }
          else(rand=>.26){
           second= "Garments"
          }
      //Let third word
      if(rand=>.33){
        third="Bros"
      }
        else if(rand<=.66 && =>.33){
         third="Limited"
        }
        else(rand=>.26){
          third="Hub"
        }
    ></script>
    console.log(`${first}, ${second} , ${third}`)
